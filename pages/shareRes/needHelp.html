<div class="com-width big-title need-help p-r">
    <span class="title">求助</span>
</div>
<section class="com-width help-wrap clear">
    <div class="question">
        <input placeholder="请输入你的问题" id="qus">
    </div>
    <div class="question-des">
        <textarea cols="126" rows="5" placeholder="详细描述你的问题,以便获得更好答案" id="qusDes"></textarea>
        <div class="upload-area">
            <div class="btn">
                <label class="c-p" for="addImg">添加图片</label>
                <span>（单张图片大小不能超过100M）</span>
                <input type="file" id="addImg" multiple>
            </div>
            <div class="img-item clear" id="imgBox"></div>
        </div>
    </div>
    <div class="applix-content clear">
        <div>
            <span>领域</span>
            <select id="selArea">
                <option value="">--请选择--</option>
                <option value="物联网">物联网</option>
                <option value="大数据">大数据</option>
                <option value="云计算">云计算</option>
                <option value="智能制造">智能制造</option>
                <option value="未来计算">未来计算</option>
                <option value="信息安全">信息安全</option>
                <option value="人工智能">人工智能</option>
                <option value="集成电路">集成电路</option>
            </select>
        </div>
        <div>
            <span>标签</span>
            <input placeholder="标签以逗号隔开" id="selLb">
            <div class="sug-list"></div>
        </div>
        <div class="share-list">
            <span>邀请回答</span>
            <input placeholder="@所有人" id="selPer" disabled>
            <a href="javascript:void(0);" id="sel">选择</a>
        </div>
        <a href="javascript:void(0);" class="help-sumbit fr" id="comStn">确认提交</a>
    </div>
</section>
