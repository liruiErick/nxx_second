<div class="com-width big-title upload-file">
    <span class="title">上传资源</span>
</div>
<section class="com-width upload-wrap show clear upload-flie-wrap">
    <div class="prg">
        <span class="one-done"><b>1</b>选择资源</span>
        <span><b>2</b>完善信息</span>
        <span><b>3</b>上传完成</span>
    </div>
    <div class="upload-file-wrap">
        <div class="file-area">

        </div>
    </div>

        <a href="javascript:void(0);">下一步</a>
    </div>
</section>

        <span class="two-done"><b>2</b>完善信息</span>

    </div>
    <div class="edit-mes-wrap singe">
        <div class="mes-area">
            <ul>
                <li>
                    <span>标题</span>
                    <input placeholder="资源名称">
                </li>
                <li>
                    <span>领域</span>
                    <select>
                        <option value="" selected>物联网</option>
                        <option value="">大数据</option>
                        <option value="">云计算</option>
                        <option value="">智能制造</option>
                        <option value="">未来计算</option>
                        <option value="">信息安全</option>
                        <option value="">人工智能</option>
                        <option value="">集成电路</option>
                    </select>
                </li>
                <li>
                    <span>类别</span>
                    <select>
                        <option value="" selected>视频</option>
                        <option value="">PPT</option>
                        <option value="">论文</option>
                        <option value="">报告</option>
                        <option value="">音频</option>
                        <option value="">数据</option>
                        <option value="">软件</option>
                    </select>
                </li>
                <li>
                    <span>标签</span>
                    <input placeholder="多个标签按逗号隔开">
                </li>
                <li class="des">
                    <span>简介</span>
                    <textarea cols="77" rows="6"></textarea>
                </li>
                <li>
                    <span>公开范围</span>
                    <div class="radio-group">
                        <label><input type="radio" name="public" checked>公开可见</label>
                        <label><input type="radio" name="public">本部门公开</label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="next">
        <a href="javascript:void(0);">确认上传</a>
    </div>
</section>
