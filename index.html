<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>电子一所</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="max-width">
    <nav class="max-width">
        <a class="logo fl" href="#!start">
            <img src="images/logo.png" alt="Logo">
        </a>
        <ul class="clear fl menu">
            <li class="active"><a href="#!start">首页</a></li>
            <li><a href="#!internetRes">互联网采集资源</a></li>
            <li><a href="#!shareRes">共享资源</a></li>
            <li><a href="#!scienceRes">学术资源</a></li>
        </ul>
        <div class="header-help fr">
            <a href="javascript:void(0);">帮助信息</a>
            <a href="javascript:void(0);">意见反馈</a>
        </div>
        <div class="login-box fr" id="loginBox"></div>
    </nav>
</header>
<div class="clear" id="page"></div>
<div class="modal-box" id="modalBox">
    <div class="modal-body" id="modalBody">
        <div id="topMsg"></div>
        <div class="m-head">
            <span class="wel" id="modalTitle">欢迎登录</span>
            <span class="close-icon" id="closeBtn"></span>
        </div>
        <div class="m-content">
            <form class="login-form form-to toggle-cl">
                <div class="inp-box m-b">
                    <span class="reg-title">用户名</span>
                    <input class="txt-box" id="name" name="username" onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入用户名'" placeholder="请输入用户名" required>
                </div>
                <div class="inp-box">
                    <span class="reg-title">密码</span>
                    <input class="txt-box" type="password" id="pwd" name="password" onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入密码'" placeholder="请输入密码"
                           required>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="chk">记住我
                    </label>
                    <a class="fr toggle" data-class=".toggle-cl" data-height="351" data-msg="修改密码"
                       href="javascript:void(0);">修改密码</a>
                </div>
                <div>
                    <button class="com-btn" id="loginBtn">登 录</button>
                </div>
                <div class="less">
                    <p>还没有账户？<a class="toggle" data-class=".form-to" data-height="535" data-msg="欢迎注册"
                                href="javascript:void(0);">立即创建</a></p>
                </div>
            </form>
            <form class="register-form form-to" id="regForm">
                <div>
                    <div class="inp-box">
                        <span class="reg-title">用户名</span>
                        <input class="txt-box" id="reg_name" minlength="1" maxlength="20"
                               onfocus="this.placeholder=''" onblur="this.placeholder='请输入用户名'"
                               placeholder="请输入用户名" required>
                    </div>
                    <p class="def hide"></p>
                </div>
                <div>
                    <div class="inp-box">
                        <span class="reg-title">座机号</span>
                        <input class="txt-box" type="tel" id="reg_tel" onfocus="this.placeholder=''"
                               onblur="this.placeholder='请输入座机号'" placeholder="请输入座机号">
                    </div>
                    <p class="def hide"></p>
                </div>
                <div>
                    <div class="inp-box">
                        <span class="reg-title">部门</span>
                        <input class="txt-box" id="reg_part" onfocus="this.placeholder=''"
                               onblur="this.placeholder='请输入所在部门'" placeholder="请输入所在部门" required>
                    </div>
                    <p class="def hide"></p>
                </div>
                <div>
                    <div class="inp-box">
                        <span class="reg-title">设置密码</span>
                        <input class="txt-box" type="password" id="reg_pwd" minlength="6" maxlength="20"
                               onfocus="this.placeholder=''" onblur="this.placeholder='请输入密码'"
                               placeholder="请输入密码" required>
                    </div>
                    <p class="def hide"></p>
                </div>
                <div>
                    <div class="inp-box">
                        <span class="reg-title">确认密码</span>
                        <input class="txt-box" type="password" id="reg_dou_pwd" minlength="6"
                               maxlength="20" onfocus="this.placeholder=''" onblur="this.placeholder='请再次输入密码'"
                               placeholder="请再次输入密码" required>
                    </div>
                    <p class="def hide"></p>
                </div>
                <div>
                    <button class="com-btn" id="register">立即注册</button>
                </div>
                <div class="less">
                    <p>我已有账户，<a class="toggle reg-login" data-class=".form-to" data-height="309" data-msg="欢迎登录"
                                href="javascript:void(0);">立即登录</a></p>
                </div>
            </form>
            <form class="find-pwd toggle-cl">
                <div>
                    <div class="inp-box m-b">
                        <span class="reg-title">用户名</span>
                        <input class="txt-box" onfocus="this.placeholder=''"
                               onblur="this.placeholder='请输入用户名'" placeholder="请输入用户名" id="resName"
                               required>
                    </div>
                </div>
                <div>
                    <div class="inp-box m-b">
                        <span class="reg-title">旧密码</span>
                        <input class="txt-box" type="password" id="oldPwd" onfocus="this.placeholder=''"
                               onblur="this.placeholder='请输入旧密码'"
                               placeholder="请输入旧密码" required>
                    </div>
                </div>
                <div>
                    <div class="inp-box m-b">
                        <span class="reg-title">新密码</span>
                        <input class="txt-box" type="password" id="newPwd" onfocus="this.placeholder=''"
                               onblur="this.placeholder='请输入新密码'"
                               placeholder="请输入新密码" required>
                    </div>
                </div>
                <div>
                    <button class="com-btn" id="resBtn">确 认</button>
                </div>
                <div class="less">
                    <p><a class="toggle back" data-class=".toggle-cl" data-height="309" data-msg="欢迎登录"
                          href="javascript:void(0);">返回</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="max-width">
    <p class="com-width footer-box">Copyright© 工业与信息化产业信息公共服务平台</p>
</footer>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/Common.js"></script>
<script src="js/Router.js"></script>
<script src="js/index.js"></script>
</body>
</html>
